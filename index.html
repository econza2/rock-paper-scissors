<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="current-round"></div>
    <div class="human-score"></div>
    <div class="computer-score"></div>
    <div class="computer-selection"></div>
    <div class="human-selection"></div>
    <div class="outcome"></div>
    <div class="button-container">
        <button class="rock-button button">Rock</button>
        <button class="paper-button button">Paper</button>
        <button class="scissors-button button">Scissors</button>
    </div>
    <div class="computer-selection"></div>
</body>
</html>
